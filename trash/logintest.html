
<script src="jquery/jquery.js"></script>
<script src="lib/jquery.couch.js" ></script>
<script src="lib/jquery.couch2.js" ></script>
<script src="lib/jquery.pouchLogin.js"></script>
	
<script>
$(document).ready(function() {
	$.couch.urlPrefix = "http://localhost:5984";
	$("#login").couchLogin({
		loggedIn : function(userCtx) {
			console.log("hello "+userCtx.name);
		}, 
		loggedOut : function() {
			console.log("bye bye");
		}
	});
});
</script>	
<div id="login" >this is it</div>
